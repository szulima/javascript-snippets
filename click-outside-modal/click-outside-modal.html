<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Outside Modal</title>
    <link rel="stylesheet" href="click-outside-modal.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <img
          src="./images/mp5.png"
          alt="MP5"
          width="200"
          data-name="MP5"
          data-type="Pistolet maszynowy"
          data-mass="2.0-3.4 kg"
          data-barrel="140-225 mm"
          data-caliber="9mm"
          data-velocity="285-400 m/s"
          data-range="100-200 m"
          data-feed="15-100"
        />
        <h3>Pistolet maszynowy MP5</h3>
        <button>Dowiedz się więcej</button>
      </div>
      <div class="card">
        <img
          src="./images/m4.jpg"
          alt="M4"
          width="200"
          data-name="M4"
          data-type="Karabinek automatyczny"
          data-mass="2.52 kg"
          data-barrel="370 mm"
          data-caliber="5.56 mm"
          data-velocity="907 m/s"
          data-range="360 m"
          data-feed="30"
        />
        <h3>Karabinek automatyczny M4</h3>
        <button>Dowiedz się więcej</button>
      </div>
      <div class="card">
        <img
          src="./images/p90.jpg"
          alt="P90"
          width="200"
          data-name="P90"
          data-type="Pistolet maszynowy"
          data-mass="2.54 kg"
          data-barrel="264 mm"
          data-caliber="5.7 mm"
          data-velocity="715 m/s"
          data-range="200 m"
          data-feed="50"
        />
        <h3>Pistolet maszynowy P90</h3>
        <button>Dowiedz się więcej</button>
      </div>
    </div>
    <div class="modal-outer">
      <div class="modal-inner">Tekst w modalu</div>
    </div>

    <script src="click-outside-modal.js"></script>
  </body>
</html>
